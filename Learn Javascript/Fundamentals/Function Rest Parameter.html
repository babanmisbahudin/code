    <script>

        /*
        1. Rest Parameter adalah fitur dimana kita bisa mengirim data sebanyak-banyak nya pada satu parameter, dan secara otomatis akan di konversi menjadi Array
        2. Untuk membuat rest parameter, ada ketentuannya
        3. Rest parameter hanya boleh ada satu di function, tidak boleh lebih dari satu
        4. Rest parameter hanya boleh berada di posisi paling akhir, tidak boleh di depan atau di tengah, kecuali memang cuma ada 1 parameter
        5. Di bahasa pemrograman lain, ada juga yang bilang ini adalah variable argument
        */

        function sum(name, ...data){
            let total = 0
            for (const item of data) {
                total += item;
            }
            console.info(`Total ${name} is ${total}`);
        }

        sum(`Orange`, 2, 5, 7, 8, 10);
        sum(`Apple`, 5, 6, 9, 15, 17);
        sum(`Banana`, 8, 9, 16, 20, 12);

        /*
        Spread Syntax
        1. Kadang kita terlanjur memiliki data berupa Array
