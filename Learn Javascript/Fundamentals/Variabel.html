<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>

        /*
        
        Kata Kunci let dan const
        1. Sebelum tahun 2015, kata kunci untuk membuat variable hanya bisa menggunakan kata kunci var
        2. Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru untuk membuat variable, 
        let dan const
        3. JavaScript sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable, 
        namun diganti dengan let, hal ini dikarenakan ada masalah dari desain awal var (akan kita bahas di chapter 
        tersendiri)

        */

        // let adalah variabel yang bisa di ubah
        let fullname = "Baban Misbahudin";
        let firtname = "Baban";
        let lastname = "Misbahudin";

        //contoh
        document.writeln(fullname);
        document.writeln("</br>");
        document.writeln(firtname);
        document.writeln("</br>");
        document.writeln(lastname);

        //const adalah variabel yang nilainya tidak bisa diubah
        const namaPanjang = "Baban Misbahudin";
        const namaDepan = "Baban";
        const namaBelakang = "Misbahudin";

        //contoh
        document.writeln(namaPanjang);
        document.writeln("</br>");
        document.writeln(namaDepan);
        document.writeln("</br>");
        document.writeln(namaBelakang);
    </script>
</body>
</html>
