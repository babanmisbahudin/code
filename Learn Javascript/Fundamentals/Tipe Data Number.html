<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data number</title>
</head>

<body>
    <script>

        /*

        1. JavaScript hanya mendukung satu tipe data number, dimana tipe data number di JavaScript 
        bisa berupa bilangan bulat atau bilangan desimal
        2. Tipe seperti di bahasa pemrograman lain yang biasanya membedakan tipe data number bilangan 
        bulat dan bilangan desimal, di JavaScript semuanya disatukan

        */


        document.writeln(100); // 
        document.writeln("</br>");
        document.writeln(100.123); //
        document.writeln("</br>");
        document.writeln(0b1111010); //Binary


        //Number Notation

        /*
        
        JavaScript mendukung number notation, defaultnya ada basis 10, JavaScript juga mendukung binary, 
        hexadecimal dan octal
           
            1. Hexadecimal : 0xFF
            2. Binary : 0b10101
            3. Octal : 0o10
        */

    </script>
</body>

</html>
