<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>

        /*
        1. Sebelumnya kita selalu membuat function dengan nama
        2. Kita juga bisa membuat function tanpa nama function, atau istilahnya adalah anonymous function
        3. Kita bisa buat anonymous function dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
        */

        // Anonymous Function di Variable
        let say = function (name){
            console.info(`Hello ${name}`);
        }
        say("Baban");

        // Anonymous Function di Parameter
        function giveMeName(callback){
            callback("Baban");
        }
        giveMeName(function (name) {
            console.info(`Hello ${name}`);
        })
    </script>
</body>
</html>
