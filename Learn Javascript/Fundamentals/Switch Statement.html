<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        /*
        
        1. Kadang kita hanya butuh menggunakan kondisi sederhana di if statement, seperti hanya menggunakan perbandingan ==
        2. Switch adalah statement percabangan yang sama dengan if, namun  lebih sederhana cara pembuatannya
        3. Kondisi di switch statement hanya untuk perbandingan ==

        */
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak Lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan");
        }
    </script>
</body>
</html>
