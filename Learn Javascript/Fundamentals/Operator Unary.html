<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>

<body>
    <script>

        /*
        Jika kita hanya akan mengurangi penjumalahan dalam kurung penurunan atau penambahan satu angka kita bisa gunakan
        fitur ini, berikut sytanx nya :
        1. + artinya menandakan nilai positif
        2. - artinya menandakan nilai negatif
        3. ++ artinya increment (menaikan satu angka)
        4. -- artinya Decrement (menurunkan satu angka)
        
        */

        let result = +1;
        document.writeln("<p>" + result + "</P>");

        result--; // pengurangan 1 angka
        document.writeln("<p>" + result + "</P>");

        result++; // penambahan 1 angka
        document.writeln("<p>" + result + "</P>");

        result = -result; // merubah angka ke minus
        document.writeln("<p>" + result + "</P>");

    </script>
</body>

</html>
