<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>

        /*
        1. For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan
        2. Blok kode yang terdapat di dalam for akan selalu diulangi selama kondisi for terpenuhi
        */

        //Sintak Perulangan For
    
        /*
        1. Init statement akan dieksekusi hanya sekali di awal sebelum perulangan
        2. Kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan dilakukan, jika false perulangan 
        akan berhenti
        3. Post statement akan dieksekusi setiap kali diakhir perulangan
        4. Init statement, Kondisi dan Post Statement tidak wajib diisi, jika Kondisi tidak diisi, berarti kondisi selalu bernilai 
        true
        */

        for(;;){
            alert("For Loop");
        }

        let counter = 1;
        for (; counter <= 10;) {
            document.writeln(`<p> Perulangan ke ${counter}</p>`)
            counter++;
        }
    </script>
    
</body>
</html>
