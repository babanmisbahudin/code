<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
    <script>
        // Operator Logika di Non Boolean
        /*
        1. Sebelumnya kita sudah tahu bahwa operator logika AND (&&) dan OR (||)  digunakan untuk dua data boolean
        2. Namun berbeda di JavaScript, kita bisa menggunakan operator logika AND dan OR untuk tipe data non boolean
        */

        // Operator OR (||) di Non Boolean
        /*
        1. Operator logika OR (||), membaca dari kiri ke kanan. 
        2. Operator ini akan mengambil nilai pertama yang truthy. 
        3. Jika tidak ada satupun yang bernilai truthy, maka yang terakhir yang akan diambil
        */

        // Code Operator OR (||)
        console.info("hello" || '') // hello
        console.info("" || []); // []
        console.info("0" || "NOL"); // "0"
        console.info(0 || "NOL"); // NOL
        console.info(null || "NULL"); // NULL
        console.info(undefined || "UNDEFINED"); // NULL

        // Operator AND (&&) di Non Boolean
        /*
        1. Operator logika AND (||), membaca dari kiri ke kanan. 
        2. Operator ini akan mengambil nilai pertama yang falsy. 
        3. Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil
        */

        // Kode : Operator AND (&&)
        console.info("hello" && '') // ''
        console.info("" && []); // ""
        console.info("0" && "NOL"); // NOL
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // null
        console.info(undefined && "UNDEFINED"); // undefined
        console.info("undefined" && "null"); // null

    </script>
</body>
</html>
