<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Matematika</title>
</head>

<body>
    <script>

        /*
        1. JavaScript mendukung banyak sekali operator Matematika untuk tipe data Number, seperti :
        2. Operator Aritmatika
        3. Operator Augmented Assignments
        4. Operator Unary
        5. Dan lain-lain

        Operator Aritmatika
        ^ + artinya Pertambahan
        ^ - artinya Pengurangan
        ^ * artinya Perkalian
        ^ ** artinya Exposional
        ^ / artinya Pembagian
        ^ % artinya Sisa Bagi
        
        */

        let result = 1 + 2; // hasilnya 3
        document.writeln("<p> 1 + 2 =" + result + "</p>");
        let originalResult = result; // 3

        result = result - 1; // hasinya 2
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = 2; // 2

        result = result * 2 // hasinya 4
        document.writeln("<p>" + originalResult + " * 2 =" + result + "</p>");   

    </script>
</body>

</html>
