<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>

        /*
        
        1. Label merupakan penanda yang bisa digunakan dengan kata kunci break dan continue
        2. Secara default saat kita melakukan break atau continue, dia akan melakukan terhadap perulangan dimana kode break dan continue itu digunakan
        3. Dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan yang kita inginkan, asalkan pada perulangannya kita gunakan label
        4. Untuk membuat label, kita bisa gunakan nama label lalu diikuti dengan : (titik dua)

        */
       Loopi:
       for(let i = 0; i = 100; i++) {
        loopj:
        for (let j = 0; j < 10; j++) {
            console.info(`${i} - ${j}`);
        }
       }

    </script>
</body>
</html>
