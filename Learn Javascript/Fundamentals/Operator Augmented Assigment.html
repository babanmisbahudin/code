<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigment</title>
</head>

<body>
    <script>

        /*
    
            Untuk menghemat waktu saat mengerjakan operator matematika kita bisa gunakan Operator Augmented Assignments
            Contoh nya seperti :
            ^ result = result + 10 -> result += 10
            ^ result = result - 10 -> result -= 10
            ^ result = result * 10 -> result *= 10
            ^ result = result ** 10 -> result **= 10
            ^ result = result / 10 -> result /= 10
            ^ result = result % 10 -> result %= 10
            
            */

        let result = 1 + 2; // hasilnya 3
        document.writeln("<p> 1 + 2 =" + result + "</p>");
        let originalResult = result; // 3

        result -= 1; // hasinya 2
        document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");
        originalResult = 2; // 2

        result *= 2 // hasinya 4
        document.writeln("<p>" + originalResult + " * 2 =" + result + "</p>");

    </script>
</body>

</html>
