<body>

    <script>

        /*
        1. JavaScript memiliki fitur untuk melakukan logging bernama Console
        2. Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi dari aplikasi yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasi dan juga interaksi user
        3. Untuk melakukan ini, kita bisa menggunakan fitur Console di JavaScript
        4. Untuk menggunakan Console, kita cukup gunakan perintah console di kode JavaScript

        Console Method
        ^ console.info untuk memberitahu informasi
        ^ console.warm untuk memberitahu ada peringatan
        ^ consule.eror untuk memberitahu ada eror
        ^ console.table untuk memberitahu informasi dalam bentuk tabel
        */

        // console ini sama saja baik info atau log
        console.debug("ada bug");

        console.info("Hello World");
        console.log("Hello World");

        console.warn("ada peringatan");

        console.eror("ada eror");


    </script>

</body>
