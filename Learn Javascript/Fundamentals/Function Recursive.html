<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    <script>

        /*
        1. Recursive function adalah kemampuan function memanggil function dirinya sendiri
        2. Kadang memang ada banyak problem, yang lebih mudah diselesaikan menggunakan recursive function, 
           seperti contohnya kasus factorial
        */

        // Factorial Loop
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++){
                result *= i;
            }
        }

        // Factorial Recursive
        function factorialRecursive(value){
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }
    </script>
</body>
</html>
