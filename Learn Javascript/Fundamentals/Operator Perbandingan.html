<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>

    <script>

        /*
        1. Operasi perbandingan adalah operasi untuk membandingkan dua buah data
        2. Operasi perbandingan adalah operasi yang menghasilkan nilai boolean (benar atau salah)
        3. Jika hasil operasinya adalah benar, maka nilainya adalah true
        4. Jika hasil operasinya adalah salah, maka nilainya adalah false
    
        SYNTAX
        ^ > artinya lebih dari
        ^ < artinya kurang dari
        ^ >= artinya lebih dari sama dengan
        ^ <= artinya kurang dari sama dengan
        ^ == artinya sama dengan
        ^ === artinya sama dengan dan sama tipe variabel
        ^ != artinya tidak sama dengan
        ^ !== artinya tidak sama dengan atau tidak sama tipe
    
        */

        let result = 5 == "5";
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5";
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 >= 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 <= 10;
        document.writeln("<p>" + result + "</p>");

        result = 5 != 10;
        document.writeln("<p>" + result + "</p>")

        result = 5 !== 10;
        document.writeln("<p>" + result + "</p>")

    </script>

</body>

</html>
