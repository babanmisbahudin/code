<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    <script>

        /*
        
        1. Pada switch statement, kita sudah mengenal kata kunci break, yaitu untuk menghentikan case dalam switch
        2. Sama dengan pada perulangan, break juga digunakan untuk menghentikan seluruh perulangan.
        3. Namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya
        
        */

        // Code Break
        let counter = 1
        while (true) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
            
            if (counter == 10) {
                break;
            }
        }

        // Code Continue
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0){
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`)
        }
    </script>
</body>
</html>
