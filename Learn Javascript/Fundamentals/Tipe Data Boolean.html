<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>

<body>
    <script>

        /*
        
        1. Tipe data boolean adalah tipe data yang berisikan data kebenaran, 
        artinya hanya ada dua data, benar dan salah (yes atau no)
        2. Benar di representasikan dengan kata kunci true, dan salah direpresentasikan 
        dengan kata kunci false
        3. Walaupun tipe data boolean merupakan tipe data yang sangat sederhana, tapi tipe data 
        boolean akan banyak digunakan di berbagai fitur pemrograman

        
        */

        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);

    </script>
</body>

</html>
