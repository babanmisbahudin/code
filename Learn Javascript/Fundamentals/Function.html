<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>

        /*
        1. Function adalah blok kode program yang akan berjalan saat kita panggil
        2. Sebelumnya kita sudah menggunakan function writeln() untuk menampilkan tulisan di html
        3. Untuk membuat function, kita bisa menggunakan kata kunci function, lalu diikuti dengan nama function, kurung () dan diakhiri dengan block kurung {}
        4. Kita bisa memanggil function dengan menggunakan nama function lalu diikuti dengan kurung ()
        5. Di bahasa pemrograman lain, function juga disebut dengan method
        */

        // Membuat Function
        function sayHelloWorld(){
            document.writeln("<p>Hello World</p>");
        }

        // Memanggil Function
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>
</html>
