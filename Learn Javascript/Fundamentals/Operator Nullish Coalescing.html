<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script>

        /*
        
        1. Nullist value adalah null dan undefined
        2. Nullist coalescing operator (??) adalah operator mirip dengan ternary operator, 
        yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value default nya diambil
        
        */

        // kasus tanpa Nullist Coalescing
        let parameter;

        let data = parameter;
        if(data === undefined || data === null){
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        // kasus dengan Nullist Coalescing
        let value;

        let hasil = value ?? "Nilai Default";
        document.writeln(`<p>${hasil}</p>`);

    </script>
</body>
</html>
